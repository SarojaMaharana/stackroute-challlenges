<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group #tabGroup mat-stretch-tabs class="example-stretched-tabs" id="tab-group">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input matInput placeholder="Email" required name="email" [(ngModel)]="loginData.loginEmail">
                    <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Password" type="password" required minlength="6" name="password" [(ngModel)]="loginData.loginPassword">
                    <!-- <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error> -->
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button (click)="login()" mat-raised-button color="primary" class="login-button">
                  Sign In
                </button>
  
                <button mat-raised-button class="login-button">
                  Login with Google
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input matInput placeholder="User Name" required name="username" [(ngModel)]="registerData.registerUsername">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <!-- <mat-error *ngIf="username.invalid"> Username is required</mat-error> -->
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Email" required name="email" [(ngModel)]="registerData.registerEmail">
                  <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" required minlength="6" name="password" [(ngModel)]="registerData.registerPassword">
                  <!-- <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error> -->
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Password" type="password" required minlength="6" name="repassword" [(ngModel)]="registerData.registerPasswordRetype">
                  <!-- <mat-error
                    *ngIf="repassword.errors && repassword.errors.required">
                    Re-Enter Password is required
                  </mat-error> -->
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button (click)="register()" mat-raised-button  color="primary"  class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
