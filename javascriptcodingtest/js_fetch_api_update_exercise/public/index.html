<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>STUDENT CRUD JavaScript</title>
  </head>
  <!-- call fetchStudentDetailsFromDB() function on page load event -->
  <body>
      <div class="container">
           <div class="jumbotron" style="margin:45px 0px">
             <h2 class="text-center">STUDENT CRUD APP</h2>
          </div>
<!-- call addStudentToDB(event) function on form submit event -->
    <form>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
                  </div>
            <div class="form-group">
              <label for="exampleInputContactNo">Contact No</label>
              <input type="text" class="form-control" id="contactno" placeholder="Enter Contact No">
            </div>

            <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter E-mail">
                  </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
            <small class="status"></small>
          </form>
    
    
    <div style="margin-top:1em;text-align:center">
        <h2>All Students Information</h2>
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Update</th>
                  </tr>
                </thead>
                <tbody id='studentsList'>
				 
                </tbody>

        </table>

        <h2 class="error"></h2>
    
    </div>

    <!-- Update modal -->
    <!-- Modal -->
<div class="modal hidden fade" id="updateForm" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <!-- call updateStudentToDB(event) function on form submit event -->
    <form>
   <div class="modal-content">
       <!-- Modal Header -->
       <div class="modal-header">
           
           <h4 class="modal-title" id="myModalLabel">
              Update Student Details
           </h4>
       </div>
       
       <!-- Modal Body -->
       <div class="modal-body">
        
          <input type="hidden" class="hidden" id="studentid">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="studentname" aria-describedby="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputContactNo">Contact No</label>
            <input type="text" class="form-control" id="studentcontactno" placeholder="Enter Contact No">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="studentemail" placeholder="Enter E-mail">
          </div>            
         
          <!-- Modal Footer -->
       <div class="modal-footer">
          <button type="button" class="btn btn-default"
                  data-dismiss="modal">
                      Close
          </button>
          <button type="submit" class="btn btn-primary">
              Save changes
          </button>
      </div>
        </form>
                   
     
       </div>
       
       
   </div>
</div>
</div>


</div>

    <script src="js/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
