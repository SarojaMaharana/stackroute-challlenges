{{counter}}
<div class="container">
    <div class="row py-4">
        <div class="col-12 text-center">
            <h1 class="text-heading">Albums</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let m of mList">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <strong>Album Id: </strong>{{m.albumId}}
                    </p>
                    <p class="card-text">
                        <strong>Album Name: </strong>{{m.albumTitle}}
                    </p>
                    <p class="card-text">
                        <strong>Album Category: </strong>{{m.albumCategory}}
                    </p>
                    <div class="row">
                        <div class="col-6 text-left">
                            <!-- <a href="#"><i class="fas fa-pencil-alt"></i></a> -->
                            <button class="btn" (click) = "openView(m.id)"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="col-6 text-right">
                            <!-- <a href="" (click) = "deleteMusic(1)"><i class="fas fa-trash-alt"></i></a> -->
                            <button class="btn" (click) = "deleteMusic(m.id)"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container pb-4">
    <div class="row py-4">
        <div class="col-12 text-center">
            <h1 class="text-heading">Albums</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 px-4 py-3" *ngFor="let m of mList">
            <div class="row musicItem">
                <div class="col-3 my-auto text-center p-0">
                    <i (click) = "openView(m.id)" class="fas fa-play-circle"></i>
                </div>
                <div class="col-7 my-auto">
                    <div class="music-text"><span title="{{m.albumTitle}}">{{m.albumTitle}}</span></div>
                    <div class="music-text"><span title="{{m.albumCategory}}">{{m.albumCategory}}</span></div>
                </div>
                <div class="col-2 my-auto text-center">
                    <i (click) = "deleteMusic(m.id)" class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </div>
</div>
