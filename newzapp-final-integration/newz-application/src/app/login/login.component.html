<app-header></app-header>
<div class="container">
  <div class="row py-5 mt-4 align-items-center">
    <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
      <img
        src="https://res.cloudinary.com/dftta3ewo/image/upload/v1608572945/undraw_newspaper_k72w_rt58s2.svg"
        alt=""
        class="img-fluid mb-3 d-none d-md-block"
      />
      <h1>Login to an Account</h1>
    </div>

    <!-- Login Form -->
    <div class="col-md-7 col-lg-6 ml-auto">
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
        <div class="row">
          <!-- User Name -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span
                class="input-group-text bg-white px-4 border-md border-right-0"
              >
                <i class="fa fa-user text-muted"></i>
              </span>
            </div>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Username"
              class="form-control bg-white border-left-0 border-md"
              ngModel
              required
            />
          </div>

          <!-- Password -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span
                class="input-group-text bg-white px-4 border-md border-right-0"
              >
                <i class="fa fa-lock text-muted"></i>
              </span>
            </div>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              class="form-control bg-white border-left-0 border-md"
              password
              ngModel
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="form-group col-lg-12 mx-auto mb-0">
            <button
              type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-primary btn-block py-2"
            >
              <span class="font-weight-bold">Signin to your account</span>
            </button>
          </div>

          <!-- Divider Text -->
          <div
            class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
          >
            <div class="border-bottom w-100 ml-5"></div>
            <span class="px-2 small text-muted font-weight-bold text-muted"
              >OR</span
            >
            <div class="border-bottom w-100 mr-5"></div>
          </div>

          <!-- Social Login -->
          <div class="form-group col-lg-12 mx-auto">
            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
              <i class="fa fa-facebook-f mr-2"></i>
              <span class="font-weight-bold">Continue with Facebook</span>
            </a>
            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
              <i class="fa fa-twitter mr-2"></i>
              <span class="font-weight-bold">Continue with Twitter</span>
            </a>
          </div>

          <!-- Already Registered -->
          <div class="text-center w-100">
            <p class="text-muted font-weight-bold">
              Not a member?
              <a
                [routerLink]="['/register']"
                routerLinkActive="router-link-active"
                class="text-primary ml-2"
                >Register here</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
