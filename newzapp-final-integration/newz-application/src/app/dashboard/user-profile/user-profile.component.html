<div class="container py-2">
  <div class="row g-3">
    <div class="col-md-5 col-lg-4 order-md-last">
      <div class="row py-2">
        <div class="col-12 text-center">
          <img
            alt="Image placeholder"
            class="rounded py-3"
            src="https://www.flaticon.com/svg/static/icons/svg/2922/2922510.svg"
            width="150"
            height="150"
          />
          <h5 class="text-black font-italic mb-0">
            {{ userDetails.firstName }} {{ userDetails.lastName }}
          </h5>
        </div>
      </div>
    </div>

    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">General Information</h4>
      <form #updateForm="ngForm" (ngSubmit)="updateUser()">
        <div class="row g-3">
          <div class="col-sm-6 py-2">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder=""
              value="{{ userDetails.firstName }}"
              [(ngModel)]="userDetails.firstName"
              required
            />
          </div>

          <div class="col-sm-6 py-2">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder=""
              value="{{ userDetails.lastName }}"
              [(ngModel)]="userDetails.lastName"
              required
            />
          </div>

          <div class="col-12 py-2">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="userId"
                placeholder="Username"
                value="{{ userDetails.userId }}"
                [(ngModel)]="userDetails.userId"
                disabled
              />
            </div>
          </div>

          <div class="col-12 py-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@example.com"
              value="{{ userDetails.email }}"
              [(ngModel)]="userDetails.email"
              disabled
            />
          </div>

          <div class="col-12 py-2">
            <label for="address" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
              placeholder="mobile number"
              value="{{ userDetails.contact }}"
              [(ngModel)]="userDetails.contact"
              required
            />
          </div>
        </div>
        <hr class="my-4" />

        <button class="w-100 btn btn-primary btn-lg" type="submit">
          Update Details
        </button>
      </form>
    </div>
  </div>
</div>
