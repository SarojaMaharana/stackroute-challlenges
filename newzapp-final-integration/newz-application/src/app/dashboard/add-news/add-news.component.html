<div class="container">
  <h2>Add News</h2>

  <form (ngSubmit)="createNews()">
    <div class="form-group">
      <label for="inputId">Id</label>
      <input
        type="text"
        class="form-control"
        id="inputId"
        name="newsId"
        placeholder="Enter news id"
        [(ngModel)]="newsItem.newsId"
      />
    </div>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input
        type="text"
        class="form-control"
        id="inputTitle"
        name="title"
        placeholder="Enter title"
        [(ngModel)]="newsItem.title"
      />
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <textarea
        class="form-control"
        id="inputDescription"
        rows="3"
        name="description"
        [(ngModel)]="newsItem.description"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="inputUrl">Url</label>
      <input
        type="url"
        class="form-control"
        id="inputUrl"
        name="url"
        placeholder="Enter url"
        [(ngModel)]="newsItem.url"
      />
    </div>
    <div class="form-group">
      <label for="inputUrlToImage">Url to image</label>
      <input
        type="url"
        class="form-control"
        id="inputUrlToImage"
        name="urlToImage"
        placeholder="Enter image url"
        [(ngModel)]="newsItem.urlToImage"
      />
    </div>
    <div class="form-group">
      <label for="inputContent">Content</label>
      <textarea
        class="form-control"
        id="inputContent"
        rows="3"
        name="content"
        [(ngModel)]="newsItem.content"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add News</button>
  </form>
</div>
