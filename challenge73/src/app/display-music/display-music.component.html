<style>
    * {
        font-family: "Mulish", sans-serif;
    }
</style>
<div class="container" style="overflow-y: scroll; max-height: 60%;">
    <div class="row">
        <div class="col-md-3" *ngFor="let m of mList">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <strong>Album Id: </strong>{{m.albumId}}
                    </p>
                    <p class="card-text">
                        <strong>Album Name: </strong>{{m.albumTitle}}
                    </p>
                    <p class="card-text">
                        <strong>Album Category: </strong>{{m.albumCategory}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
