<!-- Header is displayed here -->
<app-header></app-header>

<!-- Form for user entry is displayed here -->
<!-- Complete the necessary binding and add the required validator to the input elements -->
<span>{{errorMessage}}</span>
<div class="data-form">
  <form #playerForm="ngForm" (ngSubmit)="newPlayer()">
    <div class="form-group">
      <label for="playername">Player Name</label>
      <input name="playername" [(ngModel)]="player.name" type="text" class="form-control" id="playername"
        placeholder="Enter Player Name" required>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input name="country" [(ngModel)]="player.country" type="text" class="form-control" id="country" placeholder="" required>
    </div>

    <div class="form-group">
      <label for="matchesPlayed">Total Matches Played</label>
      <input name="matchesPlayed" [(ngModel)]="player.matchesPlayed" type="text" class="form-control" id="matchesPlayed" placeholder="">
    </div>

    <button type="submit" class="btn btn-primary">Add Player</button>
  </form>
</div>

<!-- Data will be displayed as table here -->

<div class="data-table">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Matches Played</th>
      </tr>
    </thead>
    <!-- Perform the appropriate data binding here -->
    <tbody>
      <tr *ngFor="let p of players; index as i">
        <th scope="row">{{i+1}}</th>
        <td colspan="2">{{p.name}}</td>
        <td>{{p.country}}</td>
        <td>{{p.matchesPlayed}}</td>
      </tr>
    </tbody>
  </table>
</div>
